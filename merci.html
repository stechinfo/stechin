<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci - STECH</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #1e293b;
        }

        .thank-you-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Effet de bordure décorative */
        .thank-you-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #10b981);
        }

        /* Logo STECH stylisé */
        .stech-logo {
            font-size: 2.8rem;
            font-weight: 900;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #3b82f6, #2a8f3b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
            position: relative;
            display: inline-block;
        }

        .stech-logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            border-radius: 2px;
        }

        /* Icône de confirmation */
        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #07bdeb, #34d399);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.2);
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }

        /* Message principal */
        h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.3;
            color: #0f172a;
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #475569;
            margin-bottom: 35px;
            padding: 0 10px;
        }

        /* Bouton */
        .home-button {
            display: inline-block;
            background: linear-gradient(90deg, #3b82f6, #6366f1);
            color: white;
            text-decoration: none;
            padding: 16px 40px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
            border: none;
            cursor: pointer;
        }

        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
            background: linear-gradient(90deg, #04e617, #4f46e5);
        }

        /* Note discrète */
        .note {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .thank-you-container {
                padding: 40px 25px;
            }
            
            .stech-logo {
                font-size: 2.2rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .message {
                font-size: 1rem;
            }
            
            .home-button {
                padding: 14px 30px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="stech-logo">STECH</div>
        
        <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd" d="M19.916 4.626a.75.75 0 01.208 1.04l-9 13.5a.75.75 0 01-1.154.114l-6-6a.75.75 0 011.06-1.06l5.353 5.353 8.493-12.739a.75.75 0 011.04-.208z" clip-rule="evenodd" />
            </svg>
        </div>
        
        <h1>Merci pour votre message</h1>
        
        <p class="message">
            Nous avons bien reçu votre demande et nous vous contacterons dans les plus brefs délais. Notre équipe STECH vous remercie de votre confiance.
        </p>
        
        <a href="index.html" class="home-button">Retour à l'accueil</a>
        
        <p class="note">
            Vous recevrez une confirmation par email sous peu.
        </p>
    </div>
</body>
</html>
